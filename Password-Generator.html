<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1f1f1f, #3e3e3e);
    }

    .generator {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .dark-mode .generator {
      background: #2e2e2e;
      color: white;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    input[type="range"], input[type="text"] {
      width: 100%;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    .options label {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      justify-content: space-between;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    #strength {
      margin-top: 1rem;
      font-weight: bold;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="generator">
    <h1>üîê Advanced Password Generator</h1>
    <input type="text" id="password" readonly>

    <label>Password Length: <span id="lengthValue">12</span></label>
    <input type="range" min="4" max="32" value="12" id="lengthRange">

    <div class="options">
      <label><span>Include Uppercase</span> <input type="checkbox" id="uppercase" checked></label>
      <label><span>Include Lowercase</span> <input type="checkbox" id="lowercase" checked></label>
      <label><span>Include Numbers</span> <input type="checkbox" id="numbers" checked></label>
      <label><span>Include Symbols</span> <input type="checkbox" id="symbols" checked></label>
      <label><span>Exclude Ambiguous</span> <input type="checkbox" id="excludeAmbiguous"></label>
      <label><span>Dark Mode</span> <input type="checkbox" id="darkMode"></label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy</button>
    <p id="strength">Strength: N/A</p>
  </div>

  <div class="toast" id="toast">Password copied to clipboard!</div>

  <script>
    const lengthRange = document.getElementById('lengthRange');
    const lengthValue = document.getElementById('lengthValue');
    const passwordField = document.getElementById('password');
    const toast = document.getElementById('toast');

    const darkModeToggle = document.getElementById('darkMode');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      darkModeToggle.checked = true;
    }
    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', darkModeToggle.checked ? 'dark' : 'light');
    });

    lengthRange.addEventListener('input', () => {
      lengthValue.textContent = lengthRange.value;
    });

    function calculateStrength(password) {
      let strength = 0;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      const strengthDisplay = document.getElementById('strength');
      if (strength <= 1) {
        strengthDisplay.textContent = 'Strength: Weak';
        strengthDisplay.style.color = 'red';
      } else if (strength === 2) {
        strengthDisplay.textContent = 'Strength: Medium';
        strengthDisplay.style.color = 'orange';
      } else {
        strengthDisplay.textContent = 'Strength: Strong';
        strengthDisplay.style.color = 'green';
      }
    }

    function generatePassword() {
      const length = +lengthRange.value;
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeLowercase = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;
      const excludeAmbiguous = document.getElementById('excludeAmbiguous').checked;

      let uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let lowercase = 'abcdefghijklmnopqrstuvwxyz';
      let numbers = '0123456789';
      let symbols = '!@#$%^&*()_+[]{}|;:,.<>?';
      let ambiguous = 'Il1O0';

      let allChars = '';
      if (includeUppercase) allChars += uppercase;
      if (includeLowercase) allChars += lowercase;
      if (includeNumbers) allChars += numbers;
      if (includeSymbols) allChars += symbols;

      if (excludeAmbiguous) {
        allChars = allChars.split('').filter(c => !ambiguous.includes(c)).join('');
      }

      if (!allChars) {
        alert('Please select at least one character type.');
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * allChars.length);
        password += allChars[index];
      }

      passwordField.value = password;
      calculateStrength(password);
    }

    function copyPassword() {
      passwordField.select();
      document.execCommand('copy');
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    window.onload = generatePassword;
  </script>
</body>
</html>
